<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enquiry</title>
    <link rel="stylesheet" href="request.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <!-- START FORM BODY -->
    <div id="container">
      <header>
        <h2>Personal Information (required)</h2>

        <form>
          <fieldset>
            <!-- START DIV part-1 PERSONAL INFORMATION -->
            <div id="part-1">

              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
              <label for="age">Age</label>
              <input
                type="number"
                name="age"
                min="0"
                max="100"
                id="age"
                required
                />

              <label for="gender">Gender</label>
              <br />
              <input
                type="radio"
                name="gender"
                value="female"
                id="gender"
                required
                />Female
              <br />
              <input type="radio" name="gender" value="male" required />Male
              <br />
              <input type="radio" name="gender" value="other" required />Other
              <br />

            </div>


            <!-- START DIV part-2 ACCOUNT INFORMATION -->
            <div id="part-2">
              <!-- <h2>Account Information (required)</h2> -->
              <label for="email">Your e-mail</label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email address..."
                id="email"
                required
                />

            </div>


            <!-- START DIV part-3 OTHER INFORMATION -->
            <div id="part-3">
              <label for="message">Enter your requirement..</label>
              <br />
              <textarea
                rows="5"
                cols="50"
                id="message"
                tabindex="-1"
                placeholder="Requirement"></textarea>
            </div>
            <!-- END DIV part-3 ACCOUNT INFORMATION -->
            <div class="g-recaptcha" data-sitekey="Your site key goes here"></div>
            <br /><br />
            <input
              type="submit"
              id="submitButton"
              name="submitButton"
              value="Send-message"
              />
          </fieldset>
        </form> </header>
    </div>
    <!-- END FORM BODY -->
  </body>
</html>
